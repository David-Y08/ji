<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz Cumplea√±os √Ånxela</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2"></script>
  <style>
    body {
      background-color: black;
      overflow: hidden;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    h1 {
      font-family: Arial, sans-serif;
      font-size: 3em;
      margin: 20px;
      color: #00FFFF; /* Cyan fluorescente */
      text-shadow: 0 0 5px #00FFFF, 0 0 10px #00FFFF, 0 0 20px #00FFFF, 0 0 40px #00FFFF, 0 0 80px #00FFFF;
      animation: neon 1.5s ease-in-out infinite alternate;
    }
    p {
      font-family: Arial, sans-serif;
      font-size: 1.5em;
      margin: 10px;
      color: #FF00FF; /* Magenta fluorescente */
      text-shadow: 0 0 5px #FF00FF, 0 0 10px #FF00FF, 0 0 20px #FF00FF, 0 0 40px #FF00FF, 0 0 80px #FF00FF;
      animation: neon2 1.5s ease-in-out infinite alternate;
    }
    @keyframes neon {
      from {
        text-shadow: 0 0 5px #00FFFF, 0 0 10px #00FFFF, 0 0 20px #00FFFF, 0 0 40px #00FFFF, 0 0 80px #00FFFF;
      }
      to {
        text-shadow: 0 0 10px #00FFFF, 0 0 20px #00FFFF, 0 0 30px #00FFFF, 0 0 50px #00FFFF, 0 0 100px #00FFFF;
      }
    }
    @keyframes neon2 {
      from {
        text-shadow: 0 0 5px #FF00FF, 0 0 10px #FF00FF, 0 0 20px #FF00FF, 0 0 40px #FF00FF, 0 0 80px #FF00FF;
      }
      to {
        text-shadow: 0 0 10px #FF00FF, 0 0 20px #FF00FF, 0 0 30px #FF00FF, 0 0 50px #FF00FF, 0 0 100px #FF00FF;
      }
    }
  </style>
</head>
<body>
  <h1>Feliz cumplea√±os √Ånxela</h1>
  <p>Disfruta tu d√≠a üéâüéâüéâ</p>

  <script>
    function lanzarConfeti() {
      var count = 200;
      var defaults = { origin: { y: 0.7 } };

      function fire(particleRatio, opts) {
        confetti(Object.assign({}, defaults, opts, {
          particleCount: Math.floor(count * particleRatio)
        }));
      }

      fire(0.25, { spread: 26, startVelocity: 55 });
      fire(0.2, { spread: 60 });
      fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });
      fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2 });
      fire(0.1, { spread: 120, startVelocity: 45 });
    }

    // Lanza el confeti al cargar la p√°gina
    window.onload = () => {
      lanzarConfeti();
      setInterval(lanzarConfeti, 1500); // Cada 1.5 segundos
    };
  </script>
</body>
</html>
